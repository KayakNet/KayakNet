name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/android/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x apps/android/gradlew
      
    - name: Download Gradle Wrapper
      run: |
        cd apps/android
        gradle wrapper --gradle-version 8.2
      
    - name: Build Debug APK
      run: |
        cd apps/android
        ./gradlew assembleDebug --no-daemon
        
    - name: Build Release APK
      run: |
        cd apps/android
        ./gradlew assembleRelease --no-daemon
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: kayaknet-debug
        path: apps/android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: kayaknet-release
        path: apps/android/app/build/outputs/apk/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download APKs
      uses: actions/download-artifact@v4
      with:
        name: kayaknet-release
        path: ./apks
        
    - name: Get version
      id: version
      run: echo "version=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-v${{ steps.version.outputs.version }}
        name: KayakNet Android ${{ steps.version.outputs.version }}
        files: ./apks/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

